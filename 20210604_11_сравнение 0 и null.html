<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение 0 и NULL.</title>
</head>

<body>
    <script>
        var a = null;
        var b = 0;
        alert(a == b) //false
        alert(null != 0) //false
        alert(null > 0) //false
        alert(null < 0) //false
        alert(null >= 0) //true
        alert(null <= 0) //true
    </script>
</body>

</html>
