<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметические операции с function.</title>
</head>

<body>
    <script>
        var x, y;

        function sum(x, y) {
            return x + y;
        }

        function dif(x, y) {
            return x - y;
        }

        function multi(x, y) {
            return x * y;
        }

        function div(x, y) {
            if (y != 0)
                return x / y;
            return 0;
        }
    </script>
</body>

</html>
