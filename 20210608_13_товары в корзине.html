<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары в корзине.</title>
</head>

<body>
    <script>
        var basket = [
            {
                title: "Книга Преступление и наказание",
                author: "Ф.М. Достоевский",
                price: 400.50,
                count: 2
            },
            {
                title: "Книга Руслан и Людмила",
                author: "А.С. Пушкин",
                price: 450.40,
                count: 3
            },
            {
                title: "Книга Мертвые души",
                author: "Н.В. Гоголь",
                price: 500.20,
                count: 1
            },

        ]

        function countBasketPrice(mas) {
            var sumBasket = 0;
            for (var item of mas) {
                sumBasket = sumBasket + (item.price * item.count)
            }
            return sumBasket
        }

        console.log(countBasketPrice(basket))

    </script>
</body>

</html>
