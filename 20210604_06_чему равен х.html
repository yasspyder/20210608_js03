<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод переменной a.</title>
</head>

<body>
    <script>
        var a = 2;
        var x = 1 + (a *= 2); //Сперва вызывается а=2 и умножается на 2, затем а увеличивается на 1 и потом идет присвоение полученного результата в переменную х, x становится равен 5 
        alert("Результат задания №2: " + "х = " + x); // Выводим результат значения переменной х

    </script>
</body>

</html>
