<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод переменной admin.</title>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;      // Заданы переменные a, b, c, d. Переменные c и d - undefined
        c = ++a; alert(c);           // 2 - сначала инкремент a=2 (префиксная форма), следом присвоение c=a=2
        d = b++; alert(d);           // 1 - сначала вызов переменной b в присвоение (инкремент после переменной), потом увеличение переменной b на 1 до значения 2
        c = (2 + ++a); alert(c);     // 5 - a=2 уже была увеличена, инкремент перед ее вызовом (префиксная форма). Теперь а=3, с=5
        d = (2 + b++); alert(d);     // 4 - b=2 уже была увеличена, но инкремент произойдет после вызова переменной (постфиксная форма). Теперь b=3; d=4
        alert(a);                    // 3 - вывод значения а=3
        alert(b);                    // 3 - вывод значения b=3
    </script>
</body>

</html>
